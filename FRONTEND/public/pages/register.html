<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>

  <div class="container">

    <div class="form-section">
      <form class="form">
        <h2>Create Account</h2>

        <div class="input-group">
          <span class="icon"><img src="../../assets/icons/user.png" alt="user icon"></span>
          <input type="text" placeholder="Full Name" required>
        </div>

        <div class="input-group">
          <span class="icon"><img src="../../assets/icons/mail.png" alt="mail icon"></span>
          <input type="email" placeholder="Email" required>
        </div>

        <div class="input-group">
          <span class="icon"><img src="../../assets/icons/password.png" alt="password icon"></span>
          <input type="password" placeholder="Password" required>
        </div>

        <button class="btn solid-btn">Register</button>
      </form>
    </div>

    <div class="info-section">
      <div class="content">
        <h1>Welcome!</h1>
        <p>Already have an account?</p>
        <button class="outline-btn" onclick="location.href='login.html'">
          Login
        </button>
      </div>
    </div>

  </div>

</body>

</html>
